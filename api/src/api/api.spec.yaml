openapi: 3.0.0
info:
  title: ECMS API
  description: API for ECMS
  version: '0.1'
paths:
  /auth/login:
    post:
      description: Obtain access and refresh tokens by providing userid and password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - id
                - password
              properties:
                id:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: OK
  /auth/changepassword:
    post:
      description: Change or set a user password
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - id
                - newPassword
              properties:
                id:
                  type: string
                newPassword:
                  type: string
                oldPassword:
                  type: string
                  description: This is only optional when creating a password for the first time
      responses:
        '200':
          description: OK
  /auth/refresh:
    post:
      description: Obtain new access and refresh tokens using a refresh token stored in a httpOnly cookie
      responses:
        '200':
          description: OK
  /auth/logout:
    post:
      description: Remove the refresh token, stored in a httpOnly cookie
      responses:
        '200':
          description: OK
  /auth/get-user-info:
    get:
      description: Return details of the currently authenticated user
      responses:
        '200':
          description: OK
  /site/components:
    get:
      description: Get a list of all site components and their metadata
      responses:
        '200':
          description: OK
  /site/config:
    get:
      description: Get site-specific configuration
      responses:
        '200':
          description: OK
  /gallery/contents:
    get:
      description: Get metadata for images in a gallery
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - name: pages
          description: The number of pages requested
          in: query
          required: false
          schema:
            type: integer
            minimum: 0
        - name: includeFile
          description: A file name that is required in the output (may override pages parameter)
          in: query
          required: false
          schema:
            type: string
        - name: shuffleSeed
          description: A random 32 bit integer to use as the shuffle seed value
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: sortOrder
          description: The order in which to sort the images
          in: query
          required: false
          schema:
            type: string
            enum:
              - asc
              - desc
              - shuffle
      responses:
        '200':
          description: OK
  /gallery/image:
    get:
      description: Get the image at the given path
      parameters:
        - in: query
          name: path
          description: The path of the image file
          example: gallery-component/image.jpg
          required: true
          schema:
            type: string
        - in: query
          name: size
          description: The size of image to retrieve
          schema:
            type: string
            enum:
              - fhd
              - thumb
        - in: query
          name: timestamp
          description: The timestamp of the file to retrieve
          required: true
          schema:
            type: string
        - in: query
          name: version
          description: The version string (unused)
          required: false
          schema:
            type: string
      responses:
        '200':
          description: OK
  /markdown/tree:
    get:
      description: Get a tree representation of all markdown files and metadata
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      responses:
        '200':
          description: OK
  /markdown/page:
    get:
      description: Get a markdown page
      parameters:
        - $ref: '#/components/parameters/MarkdownFilePath'
      responses:
        '200':
          description: OK
    put:
      description: Put a markdown page
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - path
                - fileContents
              properties:
                path:
                  type: string
                fileContents:
                  type: string
      responses:
        '200':
          description: OK
    delete:
      description: Delete a markdown page
      parameters:
        - $ref: '#/components/parameters/MarkdownFilePath'
      responses:
        '200':
          description: OK
  /videodb/version:
    get:
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      description: Get the current version of the video database
      responses:
        '200':
          description: OK
  /videodb/omdb-key:
    get:
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      description: Get the API key for omdb
      responses:
        '200':
          description: OK
  /videodb/lookup:
    get:
      description: Get the contents of a lookup table
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: table
          description: The name of the lookup table
          schema:
            type: string
            enum:
              - categories
              - media_types
              - media_locations
              - watched_status
      responses:
        '200':
          description: OK
  /videodb/tags:
    get:
      description: Get a list of tags
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
      responses:
        '200':
          description: OK
  /videodb/video:
    get:
      description: Get a video from the database
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: id
          description: The video id
          schema:
            type: integer
            minimum: 0
      responses:
        '200':
          description: OK
    post:
      description: Add a new video to the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - path
                - video
              properties:
                path:
                  type: string
                  description: The path of the videodb component
                video:
                  $ref: '#/components/schemas/Video'
      responses:
        '200':
          description: OK
    put:
      description: Update a video in the database
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - path
                - video
              properties:
                path:
                  type: string
                  description: The path of the videodb component
                id:
                  type: integer
                  minimum: 1
                video:
                  $ref: '#/components/schemas/Video'
      responses:
        '200':
          description: OK
    patch:
      description: Update specific fields in a single video
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - path
                - id
                - priority_flag
              properties:
                path:
                  type: string
                  description: The path of the videodb component
                id:
                  type: integer
                  minimum: 1
                priority_flag:
                  $ref: '#/components/schemas/booleanInt'
      responses:
        '200':
          description: OK
    delete:
      description: Delete a video from the database
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: id
          description: The video id
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: OK
  /videodb/videos:
    get:
      description: Get a list of videos from the database, filtering accordingly
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - name: pages
          description: The number of pages requested
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - in: query
          name: maxLength
          required: false
          description: The maximum video length to include
          schema:
            type: integer
            minimum: 1
        - in: query
          name: titleContains
          required: false
          description: Case insensitive like clause for video title (percent is wildcard)
          schema:
            type: string
            minLength: 1
        - in: query
          name: categories
          required: false
          description: A list of categories to include
          explode: false
          style: pipeDelimited
          schema:
            type: array
            minItems: 1
            items:
              $ref: '#/components/schemas/category'
        - in: query
          name: tags
          required: false
          description: A list of tags to include
          explode: false
          style: pipeDelimited
          schema:
            type: array
            minItems: 1
            items:
              type: string
        - in: query
          name: watched
          required: false
          description: Include only watched/unwatched videos (always include partially watched)
          schema:
            type: string
            enum:
              - Y
              - N
        - in: query
          name: mediaWatched
          required: false
          description: Include only watched/unwatched media (always include partially watched)
          schema:
            type: string
            enum:
              - Y
              - N
        - in: query
          name: minResolution
          required: false
          description: Minimum image resolution
          schema:
            type: string
            enum:
              - HD
              - UHD
        - in: query
          name: videoIds
          required: false
          description: A list of video IDs to filter by
          explode: false
          style: pipeDelimited
          schema:
            type: array
            minItems: 1
            items:
              type: integer
              minimum: 1
        - in: query
          name: flaggedOnly
          required: false
          description: filter priority-flagged videos only
          schema:
            $ref: '#/components/schemas/booleanInt'
        - in: query
          name: hasProgressNotes
          required: false
          description: filter videos with non-empty progress notes
          schema:
            $ref: '#/components/schemas/booleanInt'
        - in: query
          required: false
          name: sortOrder
          description: order to sort results (default asc)
          schema:
            type: string
            enum:
              - asc
              - shuffle
        - name: shuffleSeed
          description: A random 32 bit integer to use as the shuffle seed value
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: OK
  /calibredb/cover:
    get:
      description: Get the cover image for the given book
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: id
          description: The id of the book
          schema:
            type: integer
            minimum: 1
      responses:
        '200':
          description: OK
  /calibredb/lookup:
    get:
      description: Get the contents of a lookup table
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - in: query
          name: table
          description: The name of the lookup table
          schema:
            type: string
            enum:
              - authors
              - formats
              - paths
              - collections
              - koboStatuses
              - kindleStatuses
              - tabletStatuses
      responses:
        '200':
          description: OK
  /calibredb/books:
    get:
      description: Get a list of books from the database
      parameters:
        - $ref: '#/components/parameters/ComponentPath'
        - name: sortOrder
          description: How to sort the books
          in: query
          required: false
          schema:
            type: string
            enum:
              - title
              - author
              - shuffle
        - name: shuffleSeed
          description: A random 32 bit integer to use as the shuffle seed value
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: pages
          description: The number of pages requested
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: author
          description: Author ID
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: format
          description: Format ID
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
        - name: bookPath
          description: Path of the book
          in: query
          required: false
          schema:
            type: string
            minimum: 1
        - name: exactPath
          description: Whether to filter by the exact bookPath
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/booleanInt'
        - name: readStatus
          description: Whether the book has been read or not
          in: query
          required: false
          schema:
            $ref: '#/components/schemas/booleanInt'
      responses:
        '200':
          description: OK
components:
  parameters:
    ComponentPath:
      in: query
      name: path
      description: The path of the component
      required: true
      schema:
        type: string
    MarkdownFilePath:
      in: query
      name: path
      description: The path of the markdown file
      required: true
      schema:
        type: string
  schemas:
    VideoMediaType:
      type: string
      enum:
        - BD4K
        - DL2160
        - BD
        - DL1080
        - DL720
        - DVD
        - DVD11
        - DVDSH
        - DVDR1
        - DLSD
    VideoMediaLocation:
      type: string
      enum:
        - MOVW
        - NAS
        - TVDOW
        - TVCOW
        - TVDRW
        - TVBOX
        - EXT
        - OTH
    VideoMediaWatchedStatus:
      type: string
      enum:
        - Y
        - N
        - P
    Video:
      type: object
      additionalProperties: false
      required:
        - title
        - category
        - watched
      properties:
        title:
          type: string
          minLength: 1
        category:
          $ref: '#/components/schemas/category'
        director:
          type: string
        num_episodes:
          type: integer
        length_mins:
          type: integer
        watched:
          $ref: '#/components/schemas/watchedStatus'
        priority_flag:
          $ref: '#/components/schemas/booleanInt'
        progress:
          type: string
        imdb_id:
          type: string
        image_url:
          type: string
        year:
          type: integer
        actors:
          type: string
        plot:
          type: string
        tags:
          type: array
          items:
            type: string
        primary_media_type:
          $ref: '#/components/schemas/VideoMediaType'
        primary_media_location:
          $ref: '#/components/schemas/VideoMediaLocation'
        primary_media_watched:
          $ref: '#/components/schemas/VideoMediaWatchedStatus'
        other_media_type:
          $ref: '#/components/schemas/VideoMediaType'
        other_media_location:
          $ref: '#/components/schemas/VideoMediaLocation'
        media_notes:
          type: string
    booleanInt:
      type: integer
      minimum: 0
      maximum: 1
    watchedStatus:
      type: string
      enum:
        - Y
        - N
        - P
    category:
      type: string
      enum:
        - TV
        - DOC
        - MOV
        - MUS
